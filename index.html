<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>To Do List</h1>
      </div>

      <div class="row">
        <div class="col-md-6">
          <form id="new-to-do">
            <div class="form-group">
              <label for="new-task">New Task:</label>
              <input type="text" class="form-control" id="new-task">
            </div>

            <div class="form-group">
              <label for="due-date">Due Date:</label>
              <input type="date" class="form-control" id="new-due-date">
            </div>

            <label for="priority">Priority:</label>
            <select class="form-control" id="new-priority">
              <option disabled selected value>--select an option--</option>
              <option>High</option>
              <option>Medium</option>
              <option>Low</option>
            </select>

            <button type="submit" class="btn btn-info">Get it done!</button>
          </form>
          <h2>Tasks:</h2>
          <ul class="output">

          </ul>
        </div>

        <div class="col-md-6">
          <div class="well">
            <form id="output">
              <ul>
                <li><span id="task"></span></li>
                <li>Due date: <span id="due"></span></li>
                <li>Priority: <span id="priority"></span></li>
                <li><button id="completed">Remove</button></li>
              </ul>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
